version: '3.8'

services:
  roarinapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roarinapi
    restart: unless-stopped
    ports:
      - "4242:4242"
    volumes:
      # Persist configuration and data across container restarts
      - roarinapi-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=4242
      - HOST=0.0.0.0
      # Optional: Set admin password via environment variable
      # - ADMIN_PASSWORD=your-secure-password
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on scalability settings)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  # Optional: NGINX reverse proxy for production deployment
  nginx:
    image: nginx:alpine
    container_name: roarinapi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - roarinapi
    profiles:
      - production

volumes:
  roarinapi-data:
    driver: local
