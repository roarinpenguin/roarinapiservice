version: '3.8'

services:
  roarinapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roarinapi
    restart: unless-stopped
    ports:
      # Map both common ports - server will use the configured one
      - "443:443"
      - "4242:4242"
    volumes:
      # Persist configuration and data across container restarts
      - roarinapi-data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      # PORT is now read from config.json, not env var
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --no-verbose --tries=1 --spider https://localhost:443/health 2>/dev/null || wget --no-check-certificate --no-verbose --tries=1 --spider https://localhost:4242/health 2>/dev/null || wget --no-verbose --tries=1 --spider http://localhost:4242/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Resource limits (adjust based on scalability settings)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  # Optional: NGINX reverse proxy for production deployment
  nginx:
    image: nginx:alpine
    container_name: roarinapi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - roarinapi
    profiles:
      - production

volumes:
  roarinapi-data:
    driver: local
